
<ion-content [fullscreen]="true" color="dark">
  <swiper-container
    #onBoarding
    [modules]="SwiperModules"
    [pagination]="{clickable: true}"
    [keyboard]="true"
    autoplay="true"
  >

  @for(screen of onboardingScreens; track $index) {
    <swiper-slide>
      <div
      [ngStyle]="{'background-image' : 'url(assets/onBoarding/' + screen?.image + ')'}"
      class="ion-text-right"
      ></div>
    </swiper-slide>
  }
  </swiper-container>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button
  expand="block"
  shape="round"
  color="primary"
  size="large"
  [strong]="true"
  routerLink="/home"
  >
  <ion-text> Get Started </ion-text>
  </ion-button>
  </ion-toolbar>
  
</ion-footer>
